<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBar</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a17157dad.js" crossorigin="anonymous"></script>
    <script defer src="./cadastro.js"></script>
</head>
<body>
    <div class="left" >
        <div class="card-left">

            <div class="slogan">
                <img src="./img/Soundbarlogo.png">
                <h1>Bem vindo!</h1>
            </div>

            <div class="login">
                <h1>Hoje tem música! </h1> 
                <p>Já tem uma conta?
                    <a href="index.html">Entrar</a>
                </p>
            </div>
            
        </div>
    </div>


     <div class="container">
        <div class="card">
            <h1>Crie sua conta</h1>
            
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome-usuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="text" id="email" placeholder="" required>
                <label id="labelEmail" for="email-usuario">Email</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha-usuario">Senha</label>
                <i id="olho" class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="justify-center"> 
                <button id="botaoCadastro">Cadastrar</button>
            </div>

        </div>

     </div>
</body>
</html>
