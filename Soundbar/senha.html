<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar</title>
    <link rel="stylesheet" href="senha.css">
    <script defer src="senha.js"></script>
</head>
<body> 
    <div class="img">
        <img src="./img/Soundbarlogo.png" alt="">
    </div>
    
    <div class="container">
        <div class="card">
            <h1>SoundBar</h1>
            <p>Insira seu email para procurar a sua conta.</p>

           
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="nomeLabel" for="nome">Email</label>
            </div>

            <div class="justify-center"> 
                <button id="botaoEntrar">Enviar Email</button>
                <button id="botaoVoltar">Voltar</button>
            </div>

            

        </div>

     </div>
</body>
</html>
