<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBar</title>
    <link rel="stylesheet" href="novaSenha.css">
    <script defer src="novaSenha.js"></script>
</head>
<div class="img">
    <img src="./img/Soundbarlogo.png" alt="">
</div>

 <div class="container">
    <div class="card">
        <h1>SoundBar</h1>

       
        <div class="label-float">
            <input type="text" id="nome" placeholder="" required>
            <label id="nomeLabel" for="nome">Nova Senha</label>
        </div>

        <div class="label-float">
            <input type="password" id="senha" placeholder="" required>
            <label id="senhaLabel" for="nome">Confirmar Senha</label>
            <i id="olho" class="fa-solid fa-eye-slash"></i>
            
        </div>
        

        <div class="justify-center"> 
            <button id="botaoEntrar">Entrar</button>
        </div>



    </div>

 </div>
</body>
</html>
