<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBar</title>
    <link rel="stylesheet" href="codigo.css">
</head>
<body>
    <div class="img">
        <img src="./img/Soundbarlogo.png" alt="">
    </div>
    
    <div class="container">
        <div class="card">
            <h1>SoundBar</h1>
            <p>Informe o código que recebeu no email</p>

           
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="nomeLabel" for="nome">Código</label>
            </div>

            <div class="justify-center"> 
                <button id="botaoEntrar">Enviar código</button>
                <button id="botaoVoltar">Voltar</button>
            </div>

            

        </div>

     </div>
</body>
</html>
